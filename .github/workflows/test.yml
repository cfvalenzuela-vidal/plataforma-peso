name: Test Plataforma Peso

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Cache Playwright browsers
        uses: actions/cache@v3
        with:
          path: C:/Users/runneradmin/AppData/Local/ms-playwright
          key: playwright-browsers-${{ runner.os }}-v1
          restore-keys: |
            playwright-browsers-${{ runner.os }}-

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install playwright pytest-playwright

      - name: Install Playwright browsers (skip if cached)
        run: |
          playwright install --with-deps chromium

      - name: Start Flask server
        run: |
          Start-Process -NoNewWindow -FilePath python -ArgumentList "src/api.py"
          Start-Sleep -Seconds 5
          curl http://localhost:5000
        shell: pwsh

      - name: Run tests
        run: python tests/test_funcionales_selenium.py
        env:
          FLASK_URL: "http://localhost:5000"

      - name: Upload screenshot
        uses: actions/upload-artifact@v4
        with:
          name: screenshot-resultado
          path: screenshot.png
